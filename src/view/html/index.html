<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/reader.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/import_manage.css" />
    <style>
        html,
        body {
            overflow: hidden;
            -webkit-app-region: drag;
            background-color: #222;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        .body, .home {
            height: inherit;
            width: inherit;
        }
        
        .home {
            display: flex;
            flex-direction: column;
        }

        /*顶部导航栏*/
        .home > header {
            background-color: #444;
            flex-basis: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home > header button {
            outline: none;
            width: 150px;
            height: 40px;
            border: none;
            background-color: transparent;
            color: #fff;
            margin: 0;
            padding: 0;
            align-items: flex-start;
            text-align: center;
            box-sizing: border-box;
            display: inline-block;
            font: 11px BlinkMacSystemFont;
            text-decoration: none;
        }
        
        .home > header button a {
            color: #fff;
            text-decoration: none;
        }

        .home > header button span.line:before {
            content: ' ';
            margin: auto;
            display: block;
            height: 1px;
            width: 0%;
            background-color: #fff;
            transition: width 200ms ease-in-out;
            -webkit-transition: width 200ms ease-in-out;
        }

        .home > header button a:hover + span.line:before {
            width: 60%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            /*justify-content: space-around;*/
        }
        
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            overflow: scroll;
            padding: 10px;
        }
        
        .manga-wrap {
            height: 240px;
            width: 166px;
            background-color: #888;
            margin: 0 10px 20px;
        }
        
        .manga-wrap.empty {
            visibility: hidden;
        }
        
        .container {
            overflow: scroll;
            flex: 1;
        }
        
        button.import-confirm {
            position: absolute;
            left: 50%;
            width: 120px;
            height: 40px;
            border: none;
            background-color: #1DBD1D;
            color: #fff;
            transform: translateX(-60px);
            bottom: 50px;
            cursor: pointer;
            box-shadow: 0 0 5px #000;
            border-radius: 5px;
            font-size: 14px;            
        }
    </style>
</head>

<body>
    <div class="body"></div>
    <script>require('../js/components')</script>
</body>
</html>
