<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/reader.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/import_manage.css" />
    <style>
        html,
        body {
            overflow: hidden;
            -webkit-app-region: drag;
            background-color: #222;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        .body, .home {
            height: inherit;
            width: inherit;
        }
        
        .home {
            display: flex;
            flex-direction: column;
        }

        /*顶部导航栏*/
        .home > header {
            background-color: #444;
            flex-basis: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home > header button {
            outline: none;
            width: 150px;
            height: 40px;
            border: none;
            background-color: transparent;
            color: #fff;
            margin: 0;
            padding: 0;
            align-items: flex-start;
            text-align: center;
            box-sizing: border-box;
            display: inline-block;
            font: 11px BlinkMacSystemFont;
            text-decoration: none;
        }
        
        .home > header button a {
            color: #fff;
            text-decoration: none;
        }

        .home > header button span.line:before {
            content: ' ';
            margin: auto;
            display: block;
            height: 1px;
            width: 0%;
            background-color: #fff;
            transition: width 200ms ease-in-out;
            -webkit-transition: width 200ms ease-in-out;
        }

        .home > header button a:hover + span.line:before {
            width: 60%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            /*justify-content: space-around;*/
        }
        
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            overflow: scroll;
            padding: 10px;
        }

        .empty-tips {
            text-align: center;
            color: #fff;
            border: dashed 2px #fff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;        
            text-decoration: none;    
        }
        
        .manga-wrap {
            height: 240px;
            width: 166px;
            margin: 0 10px 20px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .manga-wrap img {
            max-width: 100%;
        }
        
        .manga-wrap.empty {
            visibility: hidden;
        }
        
        .container {
            overflow: scroll;
            flex: 1;
        }
        
        
        button.hover-delete {
            position: absolute;
            height: 16px;
            width: 16px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 15px;
            right: 0;
            top: 0;
            transform: translate(8px, -8px);
            display: none;
            cursor: pointer;
        }

        *:hover > button.hover-delete,
        * > button.hover-delete:hover {
            display: block;
        }
    </style>
</head>

<body>
    <div class="body"></div>
    <script>require('../js/components')</script>
</body>
</html>
