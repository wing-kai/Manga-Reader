<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        html,
        body {
            overflow: hidden;
            -webkit-app-region: drag;
            background-color: #333;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        
        body {
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        /*顶部导航栏*/
        
        .header {
            height: 50px;
            width: 100%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header button {
            outline: none;
            width: 150px;
            height: 40px;
            border: none;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            margin: 0;
            padding: 0;
        }
        
        .header button span:before {
            content: ' ';
            margin: auto;
            display: block;
            height: 1px;
            width: 0%;
            background-color: #fff;
            transition: width 200ms ease-in-out;
            -webkit-transition: width 200ms ease-in-out;
        }
        
        .header button:hover span:before {
            width: 60%;
        }
        
        .main-content {
            -webkit-box-flex: 1;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            width: 100%;
        }
        /*侧边栏*/
        
        nav.navigation {
            cursor: default;
            background: #373737;
            width: 200px;
            position: relative;
        }
        
        nav.navigation .title {
            font-size: 14px;
            height: 40px;
            color: #B9B9B9;
            display: flex;
            align-items: flex-end;
            margin: 0 10px 5px;
        }
        
        nav.navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav.navigation ul li {
            height: 25px;
            font-size: 12px;
            color: #fff;
            padding: 0 30px;
            display: flex;
            align-items: center;
        }
        
        nav.navigation ul li.selected {
            background-color: #464646;
        }
        
        nav.navigation footer {
            position: absolute;
            bottom: 0;
            height: 40px;
            border-top: solid 1px #6f6f6f;
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        nav.navigation footer button {
            background-color: transparent;
            margin-left: 10px;
            border: solid 1px #aaa;
            border-radius: 5px;
            color: #aaa;
        }
        
        .container {
            -webkit-box-flex: 1;
            background-color: #313131;
            overflow: scroll;
        }
        
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            /*justify-content: flex-start;*/
            overflow: scroll;
            padding: 10px;
        }
        
        .manga-wrap {
            height: 240px;
            width: 166px;
            background-color: #888;
            margin: 0 10px 20px;
        }
        
        .cover {
            height: 240px;
            width: 166px;
            background-color: #fff;
            margin: 0 10px 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <center>
            <button>所有漫画<span></span></button>
            <button>分类<span></span></button>
            <button>其它<span></span></button>
        </center>
    </div>
    <div class="main-content">
        <nav class='navigation'>
            <div class='title'>分类</div>
            <ul>
                <li class="selected">分类</li>
                <li>分类</li>
                <li>分类</li>
                <li>分类</li>
                <li>分类</li>
            </ul>
            <footer>
                <button>新增</button>
                <button>设置</button>
            </footer>
        </nav>
        <div class="container">
            <div class="book-list">
                <div class="manga-wrap"></div>
                <div class="manga-wrap"></div>
                <div class="manga-wrap"></div>
                <div class="manga-wrap"></div>
                <div class="manga-wrap"></div>
                <div class="manga-wrap"></div>
                <div class="manga-wrap"></div>
            </div>
        </div>
    </div>
    <script src='../js/components/index.js'></script>
</body>
</html>
