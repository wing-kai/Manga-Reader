<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="utf-8">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/reader.css" />
    <link rel="stylesheet" href="../css/rectangle-selection.css" />
    <link rel="stylesheet" href="../css/iconfont.css" />
    <style>
    .home { display: flex; height: 100%; width: 100%; flex-direction: column; }
    .header { background: #000; flex-basis: 22px; }
    .container { display: flex; flex: 1; }
    .sidebar { flex-basis: 50px; background: #222; color: #fff; display: flex; align-items: center; flex-direction: column; padding: 5px 0 10px; }
    .sidebar button { font-size: 20px; flex-basis: 30px; width: 30px; padding: 0; margin: 15px 0 0; border: none; background: none; color: #bbb; transition: color 300ms; }
    .sidebar button:disabled { cursor: not-allowed; }
    .sidebar button.active:not(:disabled), .sidebar button:not(:disabled):hover { color: #fff; }
    .sidebar button:not(:disabled):active { color: #666; }
    .sidebar + ul { flex-basis: 170px; background: #333; margin: 0; list-style: none; padding: 0; overflow: scroll; }
    .sidebar + ul > li { height: 40px; line-height: 40px; padding: 0 15px; color: #ccc; font-size: 14px; }
    .sidebar + ul > li:not(.add-list):hover { color: #fff; }
    .sidebar + ul > li.active { background: #444; color: #fff; }
    .sidebar + ul > li.add-list { color: #888; opacity: 0; }
    .sidebar + ul:hover > li.add-list { opacity: 1; }
    .sidebar + ul > li > input { border: none; background: #444; padding: 1px 0; margin: 0; height: 20px; line-height: 20px; font-size: 14px; width: 120px; color: #fff; }
    .main-content { flex: 1; background: #444; display: flex; }
    .container { overflow: scroll; flex: 1; }
    .book-list { display: flex; flex-wrap: wrap; justify-content: space-around; overflow: scroll; padding: 10px; }
    .empty-tips { text-align: center; color: #fff; border: dashed 2px #fff; border-radius: 5px; padding: 20px; margin-top: 50px; text-decoration: none; }
    .manga-wrap { height: 240px; width: 160px; margin: 10px; position: relative; display: flex; }
    .manga-wrap img { max-width: 100%; max-height: 100% }
    .manga-wrap.selected img { box-shadow: 0 0 0 2px #00BCFF; }
    .manga-wrap.empty { visibility: hidden; }
    button.hover-delete { position: absolute; height: 16px; width: 16px; background-color: red; color: #fff; border: none; border-radius: 15px; right: 0; top: 0; transform: translate(8px, -8px); display: none; cursor: pointer; }
    *:hover > button.hover-delete, * > button.hover-delete:hover { display: block; }
    </style>
</head>

<body onselectstart="return false" style="background:#000">
    <div class="body"></div>
    <script>require('../js/components/main')</script>
</body>
</html>
